<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js API連携作品</title>
    <link rel="stylesheet" href="users-style.css">
</head>

<body>
     <section class="js-work-section">
        <h2>1. ユーザーリスト</h2>
         <p>自作のNode.jsサーバー（/api/users）にJavaScriptからアクセスし、データを取得・表示しています。</p>
        <div id="loading-message">データ取得．．．</div>
        <table id="user-table" class="data-table" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前 (Name)</th>
                    <th>メールアドレス (Email)</th>
                </tr>
            </thead>
            <tbody id="user-data">
            </tbody>
        </table>
    </section>

     <section class="js-work-section">
        <hr style="margin: 40px 0;">

        <h2>2. 自作API ToDoリスト管理 (CRUDデモ)</h2>
        <p>
            Node.jsサーバー（<code>/api/todos</code>）の **GET / POST / DELETE / PATCH** APIと連携し、タスクの作成、表示、完了状態の切り替え、削除を行っています。
        </p>
        <div class="todo-list-area">
            <div class="todo-input-area">
                <input type="text" id="todo-input" class="text-input" placeholder="新しいタスクを入力してください">
                <button id="add-todo-btn" class="todo-btn add-btn">タスクを追加 (POST)</button>
            </div>

            <ul id="todo-list" class="simple-list">
                <li id="todo-loading" class="loading-message">>APIからタスクを読み込み中...</li>
            </ul>
        </div>
        <script src="users.js"></script>
     </section>

    
</body>
