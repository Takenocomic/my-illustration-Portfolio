name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # ğŸ’¡ ã“ã“ãŒå”¯ä¸€ã®å…¥åŠ›ã§ã™ã€‚static_site_generator: custom ã®ã¿ï¼
          static_site_generator: custom 
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # publicãƒ•ã‚©ãƒ«ãƒ€ã‚’æŒ‡å®š
          path: 'public' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4